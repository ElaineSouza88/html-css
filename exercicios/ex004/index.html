<body>
    <h2>O que são Favicons?</h2>
    <p>Favicons são os ícones de favoritos que ficam localizados no topo da aba de um navegador.</p>
    <p>Você pode usar sites para baixar ícones prontos ou criar ícones personalizados usando imagens que estão armazenadas em seu computador. </p>
