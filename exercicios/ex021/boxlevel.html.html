<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Models</title>
    <style>
        h1 {
            display: inline;
            background-color: lightskyblue;
            /* height: 300px;
            width: 300px;  */
            

            /* Shorthands para Border: border 10px solid darklategray */
            border: 10px;
            border-style: solid;
            border-color: blueviolet;
            
            /*Shorthands para Padding: 10px 10px 10px 10px (Nos casos das numerações semre iguais, deve escrever apenas 1 valor de px.) 
            Quando é utilizado apenas 2 valores: 10px e 20px, o HTML irá aplicar a ordem do relógio, sendo 10 para topo, 20 para direita,
            10 para baixo e 20 para esquerda.*/
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            /* Shorthand das margens: margin: 10px 20px 40px 20px 
            ou 10px auto 10px auto*/

            
            outline-width: 2px; 
            outline-style: dashed;
            outline-color: red;
            outline-offset: 10px;
            /* Shorthand de outline: 5px dashed salmon */
        }
        a {
            display: block;
            border: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Tipos de caixas Box level</h1>  
    <!--  h1 = Comportamento BOX LEVEL -->
    <p>Parágrafos também são box level, mas os <a href="#links">links são exemplos de caixas inline-level</a>. Vamos ver como tudo funciona.</p>
    <!-- p = Comportamento INLINE LEVEL -->
</body>
</html>
