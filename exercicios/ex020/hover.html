<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p { /* Esse sinal de maior antes do p, significa que essa div tem um filho que é um parágrafo */
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
            background-color: aqua;
        }
        div:hover{
            color: rgb(135, 236, 4)
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui.
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
