<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    lin
</head>
<body>
   <h1>Minha primeira tabela</h1><hr>

   <!-- Hierarquia simples de tabela:
    1. **Table —> Tabela.**
        1. **Table Row —> Linha da tabela.**
            1. **Table Header —> Cabeçalho da tabela.**
            2. **Table Data —> Dados da tabela.** -->
    <table>
        <tr> <!-- 1º Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!-- 2º Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="dado">A3</td> <!-- 3º Linha-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td> <!-- 4º Linha-->
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>C6</td>
        </tr>
    </table>
</body>
</html>
