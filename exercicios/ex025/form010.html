<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Outra forma de usar Output</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Ano de nascimento:</label>
            <input type="number" name="Ano" id="iano" min="1990" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
