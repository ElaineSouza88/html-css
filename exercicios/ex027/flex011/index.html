<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntando os elemnetos</title>
    <style>
        div.container {
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item {
            background-color: blue;
            border: 2px solid black;
            text-align: center;
            flex-basis:400px;
        }
        div#cxa {
            flex-shrink: 1;
            flex-grow: 1;
        }
        div#cxb {
            flex-shrink: 3;
            flex-grow: 1;
        }
        div#cxc {
            flex-shrink: 6;
            flex-grow:1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxa">A</div>
        <div class="item" id="cxb">B</div>
        <div class="item" id="cxc">C</div>
    </div>
</body>
</html>
