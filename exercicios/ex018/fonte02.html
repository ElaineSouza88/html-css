<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Harlfiney';
            src: url('fontes/Harlfiney.ttf') format('truetype'), url('fontes/cindylove1.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /* Tipos de format()
             _ opentype usado para arquivos (otf)
             _ truetype (ttf)
             _ embedded- opentype
             _ truetype-aat (Apple Advanced Typography) 
             _ svg */
        }
        body {
            font-family: 'Times New Roman', Times, serif
        }
        h1 {
            font-family: 'Harlfiney', Times, serif;
            font-size: 5em;
        }
    </style>
</head>
