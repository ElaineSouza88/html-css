<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
  <h1>Desafio das TAGS</h1>
  <ul type="square">
    <li><abbr title="Usa a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="Usa a tag <h> + a numeração">Títulos</abbr></li>
    <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
    <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Usa a tag <code>">Códigos Fonte</abbr></li>
    <li><abbr title="Usa a tag <ol>">Listas numeradas</abbr></li>
    <li><abbr title="Usa a tag <ul>"></abbr>Listas com demarcadores</li>
    <li><abbr title="Usa a tag <q>">Citações</abbr></li>
    <li><abbr title="Usa a tag <bdo>"><bdo dir="rtl">Texto invertido</bdo></abbr></li>
    <li><abbr title="Usa a tag <stong>"><b>Negrito</b></abbr></li>
    <li><abbr title="Usa a tag <em>"><em>Itálico</em></abbr></li>
  </ul>   
</body>
</html>
