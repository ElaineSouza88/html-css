<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução as CSS</title>
    <style>
        h1 {
            background: blue; 
            color: white;
        }
    </style>
</head>
<body>
    <h1>Formas de declaração em CSS</h1><hr>
    <h3>Inline</h3>
    <p>Forma de estilização feito em linha onde aplicamos a tag style envelopando a palavra que terá essa caracterização.</p>
    <h3>Exemplo</h3>
    <p>PARAVRA COM COR DIFERENTE.</p>
</body>
</html>
