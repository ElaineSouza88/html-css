<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades de dimensionamento</title>
    <style>
        div {
            background-color: aqua;
            width: 200px;
            height: 400px;
            margin: 20px;
            padding: 20px;
        }
        button {
            min-height: 150px;
            max-width: 300px;
        }
        .quad1 {
            background-color: blue;
        }
        .quad2 {
            background-color: orange;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com largura e altura de uma página</h1>
    <div>
        <h2>TRILHA CSS</h2>
    </div>
    <hr>
    <h1>Mínimo e máximo</h1>
    <button>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex molestiae itaque, quod, ab accusamus, tenetur reiciendis facilis provident recusandae mollitia porro est harum qui quaerat rerum alias debitis commodi voluptatem?</button>
    <hr>
    <h1>Box-Sizing</h1>
    <div class="quad1">
        Q1
    </div>
    <div class="quad2">
        Q2
    </div>
</body>
</html>
