<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 3px solid black;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: right;
        }
    </style>
</head>
<body>
    <h1>Manipulação de imagens / vídeos</h1>
    <p>A propriedade object positon trabalha junto com a propriedade object fit.</p>
    <p>Ela é responável por posiconar elementos tanto na vertical e horizontal.</p>
    <div>
        <img src="logomarca2.jfif" alt="logomarca2">
    </div>
</body>
</html>
