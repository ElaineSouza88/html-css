<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade background repeat</title>
    <link rel="stylesheet" href="repeat.css">
</head>
<body>
    <h1>Trabalhando com propriedade background repeat</h1> <hr>
    <code>background-repeat: repeat</code>
    <div id="repeat"> 
        
    </div>
    <hr>
    <code>background-repeat: repeat-x</code>
    <div id="repeat-x">

    </div>
    <hr>
    <code>background-repeat: repeat-y</code>
    <div id="repeat-y">

    </div>
    <hr>
    <code>background-repeat: space</code>
    <div id="space">

    </div>
    <hr>
    <code>background-repeat: round</code>
    <div id="round">

    </div>
    <hr>
    <code>background-repeat: no-repeat</code>
    <div id="no-repeat">

    </div>
    <hr>
    <code>Aplicando mais de 1 propriedade background-repeat</code>
    <div id="valor">

    </div>
</body>
</html>
