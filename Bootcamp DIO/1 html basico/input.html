<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input</title>
</head>
<body>
    <h1>Treinando com a tag input</h1>
    <form>
        <label>Digite aqui:</label> <input type="text" name="texto" id="idtexto"><br>
        <label>NÃºmero:</label> <input type="number" name="num" id="idnum" min="0" max="99"><br>
        <label>Button:</label> <button type="button">Enviar</button><br>
        <label>Range:</label> <input type="range" min="0" max="10"><br>
        <label>E-mail:</label> <input type="email" name="email" id="idmail"> <button>Enviar</button><br>
        <label>Data:</label> <input type="date" name="Data" id="idata"><br>
        <label> Checkbox: Masculino</label> <input type="checkbox"> <label >Feminino</label> <input type="checkbox"><br>
        <label>File:</label> <input type="file" multiple><br>
        <label>Search:</label> <input type="search"><br>
        <button>Enviar</button>
    </form>
</body>
</html>
